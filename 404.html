<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages and other static hosts: redirect to index.html with the full path
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Store the path for the app to handle
      sessionStorage.setItem('redirectPath', path + search + hash);
      
      // Redirect to index.html
      window.location.replace('/index.html' + search + hash);
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
